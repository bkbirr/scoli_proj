{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h4>New Radiograph</h4>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" type="submit">Save</button>
</form>

{% endblock content %}
